<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário HTML</h1>

    <form action="resposta.html" autocomplete="off">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" minlength="2" required>
        </div>
        <br>
        <div>
            <lebel for="telefone">Telefone:</lebel>
            <input type="text" id="telefone" name="telefone" placeholder="(99)99999-9999" maxlength="14" required>
        </div>
        <br>
        <div>
            <label for="dataNascimento">Data de nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>
        <br>
        <div>
            <label for="sexo">Sexo:</label>
            <select name="sexo" id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <br>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
        </div>
        <br>
        <div>
            <label>Tipo de plano:</label>
            <input type="radio" name="tipoPlano" value="gratuito"> Gratuito
            <input type="radio" name="tipoPlano" value="premium"> Premium
        </div>
        <br>
        <div>
            <label>Interesses em jogos:</label>
            <input type="checkbox" name="luta"> Luta
            <input type="checkbox" name="aventura"> Aventura
            <input type="checkbox" name="futebol"> Futebol
            <input type="checkbox" name="corrida"> Corrida
        </div>
        <br>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <br>
        <div>
            <input type="checkbox" name="termosUso" required> Li e concordo com os termos de uso
        </div>
        <br>
        <div>
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
        </div>
    </form>
</body>
</html>
